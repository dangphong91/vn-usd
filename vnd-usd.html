<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="vnd-usd.html">
        <input id="money">
        <select>
            <option value="VietNam">VietNam</option>
            <option value="USD">USD</option>
        </select>
        <select>
            <option value="USD">USD</option>
            <option value="VietNam">VietNam</option>
        </select>
    </form>
    <button onclick="chance()">Convert</button>
    <p id="demo"></p>
</body>
<script>
    function chance() {
        let a = document.getElementById("money").value;
        let b = parseInt(a);
        let c = b / 23000;
        document.getElementById("demo").innerHTML = "Resulf :" + c;
    }
</script>
</html>
